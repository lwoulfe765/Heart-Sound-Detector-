<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Sound Detector Model ðŸ«€</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>

</head>
    
<body>
    <div>Teachable Machine Audio Model</div>
    <!-- Button to activate live audio analysis -->
    <button type="button" id="start">Analyze Live Audio</button>
    
    <!-- Input for selecting a pre-recorded audio file -->
    <input type="file" id="audio-upload" accept="audio/*">
    <!-- Button to start analyzing the selected audio file -->
    <button type="button" id="analyze-button">Analyze Uploaded Audio</button>

    <div id="label-container"></div>
    <!-- Input for spectrogram to appear, add a div with an id for targeting with p5.js. -->
    <div id="spectrogram-placeholder"></div>


    <!-- TensorFlow and your script -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands"></script>
    <script src="script.js"></script>
</body>
</html>
