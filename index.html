<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachable Machine Audio Model</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->



</head>
<body>
    <div>Teachable Machine Audio Model</div>
     <!-- Button to activate live audio analysis -->
    <button type="button" onclick="init()">Analyze Live Audio</button>

    <!-- Input for selecting a pre-recorded audio file -->
    <input type="file" id="audio-upload" accept="audio/*">
    <!-- Button to start analyzing the selected audio file -->
    <button type="button" onclick="predictAudio()">Analyze Uploaded Audio</button>

    <div id="label-container"></div>

    <!-- TensorFlow and your script -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands"></script>
    <script src="script.js"></script>
</body>
</html>
